<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			test 测试字符串是否符合正则表达式的规则
//			search 匹配字符串,如果匹配上返回位置,匹配不上返回-1
//          match  匹配上就返回内容，匹配不上返回null
			var str = "222ddd33aa11cc"
			//g 表示全局匹配 i 表示忽略大小写
			var reg = /\d/g
			var res = str.match(reg)
			console.log(res)
		</script>
	</body>
</html>
